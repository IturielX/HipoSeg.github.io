  <body>
      <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand mx-auto" href="#index.html">
          <img src="assets/images/HS_LOGO.png" alt="Hipoteca Segura" href="index.html">
        </a>
            <ul class="navbar-nav mr-auto ml-auto">
              <li class="nav-item active">

                <button type="button" class="btn btn-outline-warning">CONTACTO</button>
              </li>
            </ul>
      </nav>
    <header id="header">
      <div class="video-background embed-responsive-item">
        <div class="video-wrap">
          <div id="video">
            <video id="bgvid" autoplay loop="" muted playsinline>
              <source src="assets/images/LHipSeg.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </header>

    <section class="feature-box-section hk-section">
       <div class="container caption text-center">
          <div class="row">

             <div class="col-lg-8 order-lg-1 order-xl-1">
                <div class="feature-box">
                  <!--
                    ****************************************
                    Contact Form:
                    ****************************************
                  -->
                  <div id="contact-form">
                    <div>
                      <h1>Nice to Meey You!</h1>
                      <h4>Have a question or just want to get in touch? Let's chat.</h4>
                    </div>
                      <p id="failure">Oopsie...message not sent.</p>
                      <p id="success">Your message was sent successfully. Thank you!</p>

                         <form method="post" action="/">
                        <div>
                            <label for="name">

                              <input class="required" type="text" id="name" name="name" value="" placeholder="Tu Nombre" required="required" tabindex="1" autofocus="autofocus" />
                            </label>
                        </div>
                        <div>
                            <label for="email">
                              <input class="required" type="email" id="email" name="email" value="" placeholder="Tu Email" tabindex="2" required="required" />
                            </label>
                        </div>
                        <div>
                            <label for="subject">
                            <span>Asunto: </span>
                              <select id="subject" name="subject" tabindex="4">
                                 <option value="hello">Preguntas frecuentes</option>
                                 <option value="quote">¿Cuanto cuesta la asesoría?</option>
                                 <option value="general">- Otra - </option>
                              </select>
                            </label>
                        </div>
                        <div>
                            <label for="message">
                              <span class="required">Mensaje: *</span>
                              <textarea id="message" name="message" placeholder="Dejanos un mensaje aquí." tabindex="5" required="required"></textarea>
                            </label>
                        </div>
                        <div>
                            <button name="submit" type="submit" id="submit" >ENVIAR</button>
                        </div>
                         </form>

                    </div>
                </div>
             </div>
          </div>
       </div>
    </section>
  </body>
</html>
